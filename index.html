    <body>
        <h1>Simon &reg;</h1>
        <div class="background-square">
            <div class="row1">
                <span class="on-button">
                    <a rel="external" href="#button" id="on-button">&#xF011;</a>
                    <span></span>
                </span>
                <span class="start-button">
                    <a rel="external" href="#button" id="start-button">Start</a>
                    <span></span>
                </span>
            </div>
            <div class="row2">
                <span class="count-title">Count</span>
                <span class="strict-button">
                    <a rel="external" href="#button" id="strict-button">Strict</a>
                    <span></span>
                </span>
                <span class="count-display"><p>00</p></span>
            </div>
        </div>
        <div class="background-circle">
            <div class="green-button simon-button"></div>
            <div class="red-button simon-button"></div>
            <div class="blue-button simon-button"></div>
            <div class="yellow-button simon-button"></div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        <script src="resources/simon.js"></script>
